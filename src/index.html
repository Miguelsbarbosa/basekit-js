<!-- ======================================================================
PLANTILLA HTML — ALERTAS OPERATIVAS (v2025-09-19)
Ámbito: SOLO HTML. Lista de problemas y cambios frecuentes para vigilar.
----------------------------------------------------------------------

META / SEO
- <title> único (≤60).
- <meta name="description" content="…"> único (≤160).
- <link rel="canonical" href="https://dominio.com/ruta/"> absoluto, https, sin UTM, 1 por página.
- Staging: <meta name="robots" content="noindex,nofollow"> y quitar en prod.
- Evitar http-equiv obsoletos (X-UA-Compatible).
- Si cambia dominio/ruta, actualizar canonical y sitemap.

FUENTES (OPCIONAL — mantener comentado si no se usan)

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

WARNING
- Descomentar SOLO si aplicas esa familia en CSS; si no, descargas inútiles.
- Máx 2–3 preconnect en total. Mantén crossorigin en gstatic.
- Mantén display=swap para evitar FOIT.
- No uses @import en CSS para Google Fonts (más lento).
- Si autoalojas, elimina el bloque y usa preload + @font-face.
- Si cambias de familia, cambia también --ff-sans en CSS y la URL aquí.

ADVERTENCIA
- <script type="module"> en <head> es válido (defer implícito). Evita <script> clásico que bloquea.
- modulepreload: solo si medido mejora.

CHANGELOG
- 2025-09-19: versión inicial.
====================================================================== -->
